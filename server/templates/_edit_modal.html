<div id="edit-modal" class="modal hide fade">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>Description your uploaded image</h3>
  </div>
  <div class="modal-body">
    <form>
      {% module xsrf_form_html() %}
      <label>Title:</label>
      <input type="text" name="title" placeholder=""
       class="input-xlarge" maxlength="200" value="{{ title }}">
      <label>Description:</label>
      <textarea name="description" class="input-xlarge" rows="3">{{ description }}</textarea>
      <label>Repeat horizontally:</label>
      <input type="checkbox" name="wrap" {% if wrap %}checked{% end %}>
    </form>
    <p style="float:right">
    <a href="#" class="btn btn-danger btn-mini delete">Delete</a>
    </p>
  </div>
  <div class="modal-footer">
    <span class="label label-success" style="display:none">Changes saved!</span>
    <span class="label label-important needs-refresh" style="display:none">Page needs to reload!</span>
    <a href="#" class="btn btn-primary">Save changes</a>
    <a href="#" class="btn closer">Close</a>
  </div>
</div>
